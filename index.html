<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons/Group 2.svg" type="image/svg">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/font.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>SKYHOUSE</title>
</head>
<body>
    <footer>
        <div class="top-side">
            <div class="contact-side">
                <h2>კონტაქტი</h2>
                <p>Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1664.178620591681!2d10.273742005520122!3d48.45516404592868!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479945e0bdb3e7bd%3A0xbefc00f4b99b8cb3!2sVIVA!5e0!3m2!1ska!2sge!4v1677607234488!5m2!1ska!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="footer-buttons">
                    <div class="mobile">
                        <img src="assets/icons/phone icon.svg" alt="phone icon">
                        <a href="tel:+995555444333">+995 555 444 333</a>
                    </div>
                    <div class="email">
                        <img src="assets/icons/email icon.svg" alt="email icon">
                        <a href="mailto:example@gmail.com">example@gmail.com</a>
                    </div>
                </div>
            </div>    
            <div class="registration-side">
                <form action="username" method="get">
                    <label for="username">სახელი, გვარი</label>
                    <input
                        type="text" 
                        name="username" 
                        id="username"
                        required
                    />
                    <label for="email">ელ. ფოსტა</label>
                    <input
                        type="email" 
                        name="email"
                        id="email"
                        required
                    />
    
                    <label for="number">ტელეფონის ნომერი</label>
                    <input
                        type="tel" 
                        name="telephone number"
                        id="number"
                        required
                    />
                    <label for="message">შეტყობინება</label>
                    <textarea
                        name="message" 
                        id="message" 
                        cols="30" 
                        rows="10"></textarea>
                    <button type="submit">გაგზავნა</button>
                </form>
            </div>
        </div>
		<div class="ending">
			<div>
				<span class="copyright">ყველა ფულება დაცულია</span>
			</div>
			<div class="right-side">
				<span class="made-in">დამზადებულია</span>
				<img class="heart-logo" src="assets/icons/heart.svg" alt="heart icon">
				<span class="made-out">-ით</span>
				<img class="smartweb-icon" src="assets/images/Group 72.png" alt="smartweb icon">
			</div>
		</div>
    </footer>
</body>
</html>
